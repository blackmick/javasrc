<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>添加资产管理计划明细</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/js/jquery-2.2.0.js}"/>
    <link rel="stylesheet" href="/fsmdemo/static/css/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/fsmdemo/static/js/jquery-2.2.0.js"/>
</head>
<body>
<div class="container">
    <form id="asset_plan" class="form" method="post" th:object="${assetPlan}">
        <div class="form-inline">
            <div class="form-group">
                <label for="managerName">资产管理人:</label>
                <input type="text" id="managerName" name="managerName" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="branchBankName">资产管理计划名称</label>
                <input type="text" id="branchBankName" name="branchBankName" class="form-control"/>
            </div>
        </div>

        <div class="form-inline">
            <div class="form-group">
                <label for="bankName">协议号</label>
                <input type="text" id="bankName" name="bankName" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="bankCard">资产总金额</label>
                <input type="text" id="bankCard" name="bankCard" class="form-control"/>元
            </div>
        </div>
        <input type="submit" value="创建" class="btn btn-default"/>
        <input type="button" value="取消" class="btn btn-cancel"/>
    </form>
</div>
</body>
</html>
