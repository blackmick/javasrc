<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>资产管理人列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/js/jquery-2.2.0.js}"/>
    <link rel="stylesheet" href="/fsmdemo/static/css/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/fsmdemo/static/js/jquery-2.2.0.js"/>
</head>
<body>
<div class="container">

    <form id="query-form" class="form-inline" method="post">
        <div class="form-group">
            <label for="managerName">管理人</label>
            <input type="text" id="managerName" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="bankName">管理人银行</label>
            <input type="text" id="bankName" class="form-control"/>
        </div>

        <!--<input type="submit" value="查询" class="btn btn-default"/>-->
    </form>

    <div>
        <button class="btn btn-default">创建资产管理人</button>
        <button id="query" class="btn btn-default" th:action="query">查询</button>
    </div>

    <div class="table">
        <table class="table table-bordered">
            <thead>
            <tr class="info">
                <th>管理人名称</th>
                <th>管理人银行名</th>
                <th>管理人分行名</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="manager : ${managers}" th:object="model">
                <td th:text="${model.manager.name}">Onions</td>
                <td th:text="${manager.bankName}">2.41</td>
                <td th:text="${manager.branchBankName}">yes</td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
